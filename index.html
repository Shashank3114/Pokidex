<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   rel="icon" href="pokebola.webp">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>
        <form class="form">
            <input 
            type="search" 
            class="input__search"
            placeholder="Name or Number"
            required
            />
        </form>
         <div class="buttons">
            <button class="button btn-prev">Previous &lt; </button>
            <button class="button btn-next">&gt; Next </button>
        </div>
        <img src="pokedexm.png" alt="pokedex" class="pokedex"> 
    </main>
</body>
</html>
